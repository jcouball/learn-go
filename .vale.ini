# Vale configuration for Learn Go project
# See https://vale.sh/docs/topics/config/ for more information

StylesPath = .vale/styles

# Only fail on errors, not suggestions or warnings
MinAlertLevel = error

# Define packages to sync
Packages = https://github.com/errata-ai/write-good/releases/latest/download/write-good.zip, https://github.com/errata-ai/Google/releases/latest/download/Google.zip, https://github.com/errata-ai/Microsoft/releases/latest/download/Microsoft.zip

# Vocabularies allow you to maintain custom word lists
Vocab = Learn-Go

[*.md]
BasedOnStyles = Vale, write-good, Google, Microsoft

# Disable overly strict rules for technical documentation
write-good.ThereIs = NO
Vale.Terms = NO
