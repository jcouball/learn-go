name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

      - name: Install Vale
        run: |
          VALE_VERSION=$(curl -s https://api.github.com/repos/errata-ai/vale/releases/latest | grep '"tag_name"' | sed -E 's/.*"v([^"]+)".*/\1/')
          wget https://github.com/errata-ai/vale/releases/download/v${VALE_VERSION}/vale_${VALE_VERSION}_Linux_64-bit.tar.gz
          sudo tar -xzf vale_${VALE_VERSION}_Linux_64-bit.tar.gz -C /usr/local/bin vale
          rm vale_${VALE_VERSION}_Linux_64-bit.tar.gz

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          go mod tidy
          vale sync

      - name: Run CI
        run: task ci
