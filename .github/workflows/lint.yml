name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Format check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files must be formatted with gofmt. Please run 'task fmt'"
            gofmt -l .
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -cover ./...

  prose-lint:
    name: Prose Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Vale
        uses: errata-ai/vale-action@reviewdog
        with:
          files: docs/
          fail_on_error: true
          filter_mode: nofilter
